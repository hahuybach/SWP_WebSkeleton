<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="./css/main.css">
        <link href="./css/login.css" rel="stylesheet" type="text/css"/>
        <title>Quiz Practice</title>
    </head>
    <body>
        <div class="container_form">
            <h1>Change Password</h1>
            <form action="signup" method="POST">
                <div class="form-control">
                    <input type="text" id="currentPassword" placeholder="Current password" name="currentPassword" />
                    <span></span>
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="text" id="newPassword" placeholder="New password" name="newPassword" />
                    <span></span>
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="text" id="confirmNewPassword" placeholder="Confirm new password" name="confirmNewPassword" />
                    <span></span>
                    <small></small>
                </div>
                
                <input type="submit" value="Change password"/>
                
            </form>
        </div>
    </body>
</html>
